<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio de Cajas</title>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <h2>Block</h2>
          <div class="block">Elemento 1</div>
          <div class="block">Elemento 2</div>
          <div class="block">Elemento 3</div>
        </li>
        <li>
          <h2>Inline</h2>
          <span class="en-linea">Elemento A</span>
          <span class="en-linea">Elemento B</span>
          <span class="en-linea">Elemento C</span>
        </li>
        <li>
          <h2>Inline-Block</h2>
          <div class="inline-block">Elemento 1</div>
          <div class="inline-block">Elemento 2</div>
          <div class="inline-block">Elemento 3</div>
        </li>
        <li>
          <h2>Flex</h2>
          <div class="flex">
            <div class="flex-item">Elemento A</div>
            <div class="flex-item">Elemento B</div>
            <div class="flex-item">Elemento C</div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
