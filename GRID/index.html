<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid + media Query + etiquetas nuevas</title>
  </head>
  <body>
    <!--en el header de las paginas se ubican botones a otras secciones,
    logo de paginas, barra de busqueda, sing in/up-->
    <header><h1>Pokemones</h1></header>
    <!--el main es el cuerpo de la pagina donde se ubica todo nuestro contenido-->
    <main>
      <div class="grilla">
        <div class="Bulbasaur">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png"
            alt="Pokemon 001"
          />
          <h2>Bulbasaur</h2>
        </div>

        <div class="Charmander">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/004.png"
            alt="Pokemon 004"
          />
          <h2>Charmander</h2>
        </div>

        <div class="Squirtle">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/007.png"
            alt="Pokemon 007"
          />
          <h2>Squirtle</h2>
        </div>
      </div>
    </main>
    <!--pie de pagina en el cual se ubica links, politicas de privacidad, 
    autoria de la pagina, etc-->
    <footer>
      <!--los navs en general van a contener links de redireccionamiento-->
      <nav>
        <div class="Reconocimiento">
          <h3>
            Creado por:
            <a href="https://github.com/joacopiri" target="_blank">joacopiri</a>
          </h3>
        </div>
      </nav>
    </footer>
  </body>
</html>
